services:
  content-service:
    image: adebayoyeleye/story-content-service:latest
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: prod # Forces the profile for this specific file
    restart: always

  frontend:
    image: adebayoyeleye/story-frontend:latest
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - content-service
      - frontend
    restart: always