server {
    listen 80;

    # Auth Service (versioned, namespaced)
    location /api/v1/auth/ {
        proxy_pass http://auth-service:8081; # no trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Content Service (versioned, namespaced)
    location /api/v1/content/ {
        proxy_pass http://content-service:8080; # no trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend SPA
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # NO try_files here! 
        # This Nginx just passes the request to the frontend container's Nginx.

        # Add these to handle larger JS files without buffering to disk
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;
    }
}
