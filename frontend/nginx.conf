server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # This is the "SPA Logic"
        # It checks for a real file ($uri), then a directory ($uri/), 
        # and falls back to index.html if neither exists.
        # If index.html is also missing, it will now throw a 404 instead of a cycle.
        try_files $uri $uri/ /index.html =404;
    }

    # Security: Ensure index.html itself doesn't trigger another cycle
    location = /index.html {
        # Just serve the file directly
    }

    # Optional: Cache static assets for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    error_page 404 /index.html;
}
